{% extends 'users/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5 text-center">
                <h2 class="mb-4">Confirm Logout</h2>
                <p class="text-muted mb-4">Are you sure you want to logout?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-danger btn-lg me-2">Yes, Logout</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
