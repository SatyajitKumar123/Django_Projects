{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">My To-Do List</h2>
        <form method="POST" class="d-flex mb-3">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="Enter task">
            <button type="submit" class="btn btn-success ms-2">Add</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                        {{ task.title }}
                    </span>
                    <div>
                        <a href="{% url 'complete_task' task.id %}" class="btn btn-sm btn-primary">
                            {% if task.completed %}Undo{% else %}Complete{% endif %}
                        </a>
                        <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
